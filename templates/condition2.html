<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        {% if a > b %}
            <h1>I'm inside if block</h1>
            <h1>{{a}} is bigger than {{b}}</h1>
            <h1>a is bigger than b</h1>
        {% else %}
            <h1>I'm inside else block</h1>
            <h1>{{b}} is bigger than {{a}}</h1>
            <h1>b is bigger than a</h1>
        {% endif %}
    </center>
</body>
</html>
